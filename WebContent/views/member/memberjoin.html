<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ticekt Sea | 회원가입</title>
	
	
	<style>
        div{
            
        }
        
		.wrap{
			width: 405px;
			height: 900px;
            
		}
		.header{
			text-align: center;
			color: #41b40a;
			height: 44px;
		}
		.header h4{margin: 0px;
			margin-top: 10px;
		}
		.header h4 span{
			text-align: center;
		}
		#frameJoin p {
			font-size: 10px;
			color: red;
			margin-left: 35px;
			margin-top: 3px;
			margin-bottom: 3px;
		}
		.contents h4 {
			margin-bottom: 2px;
			text-align: center;
			
		}
		.contents p {
			margin-top: 2px;
			color:gray;
			text-align: center;
			font-size: 10px;
		}
		input{
			width: 330px;
			height: 44px;
			margin-left: 35px;
			font-size: 16px;
		}
		#submitBtn{
			background-color: #41b40a;
			color: white;
			border-spacing: 0px;
		}
		.wrap>p {
			margin-left: 35px;
			font-size: 10px;
			color: gray;
		}
		input {
			margin-top: 6px;
			margin-bottom: 6px;
		}
        .agree_area>ul{
            list-style: none;
        }
        .agree_item{
            
        }
	</style>
</head>
<body>

	
	<!-- wrap-->
	<div class="wrap">
		<!--header-->
		<div class="header">
			<h4><span>Ticket Sea</span></h1>
		</div>
		<div class="contents">
			
			<h4><span>Ticket Sea 가입을 환영합니다.</span></h3>
			<p>Ticket Sea 서비스는 회원가입후 이용할 수 있습니다.</p>
			
		</div>
		
		<form id="frameJoin" action="" method="post">
            
			<input type="text" name="userId" maxlength="45"
				   title="아이디" placeholder="아이디" id="userId">
			<p id="id_msg" class="error_txt" style="display: none;">아이디를 입력해주세요(영문[소문자]+숫자 4~12자)</p>
            
			<input type="password" name="userPwd" maxlength="15" id="userPwd"
				   title="비밀번호" placeholder="비밀번호(영문,숫자8-15자)" >
			<p id="pwd_msg" class="error_txt" style="display: none;">비밀번호를 입력해주세요(영문,숫자 8-15자)</p>
			<input type="password" value="" name="userPwd_re" maxlength="15" id="userPwd_re"
				   title="비밀번호" placeholder="비밀번호 재입력">
			<p id="pwd_re_msg" class="error_txt" style="display:none;">비밀번호를 확인해주세요</p>
			<input type="text" value="" name="userName" maxlength="10" id="userName"
				   title="이름" placeholder="이름">
			<p id="name_msg" class="error_txt" style="display: none;">이름을 입력해주세요(한글)</p>
			<input type="text" value="" name="userPhone" maxlength="11"
				   title="전화번호" placeholder="전화번호('-'하이픈 제외)" id="userPhone">
			<p id="phone_msg" class="error_txt" style="display: none;"
               maxlenth="11">전화번호를 입력해주세요('-'하이픈 제외)</p>
			<input type="text" value="" name="userAdress" maxlength="45" id="userAddr"
				   title="주소" placeholder="주소">
			<p id="addr_msg" class="error_txt" style="display: none;">주소를 입력해주세요</p>
			<input type="text" value="" name="userEmail" maxlength="45" id="userEmail"
				   title="이메일" placeholder="이메일 주소">
			<p id="email_msg" class="error_txt" style="display: none;">이메일을 입력해주세요</p>
		
			<input id="submitBtn" type="submit" value="회원가입" align="center" onclick="return check();"> 
		</form>
			<p>Ticket Sea 회원이 되시면 페이지의 다양한 서비스를 이용하실수 있습니다.</p>
		    
		
	</div>

    
    
    
    
    
    
                
				

    
    
    
    
    
    
    
	
	<script>
		window.onload = function(){
			
		
            
            
		}
		//유효성 검사
		function check(){
            userId= document.getElementById("userId").value;
			userPwd= document.getElementById("userPwd").value;
			userPwd_re=document.getElementById("userPwd_re").value;
			userName= document.getElementById("userName").value;
			userPhone= document.getElementById("userPhone").value;
			userAddr= document.getElementById("userAddr").value;
			userEmail= document.getElementById("userEmail").value;
            console.log(userName);
			if(userId=="")
            {
			     document.getElementById("id_msg").style.display="block";
				return false;
			}else if(!(/^[a-z][a-z0-9]{3,11}$/.test(userId)))
				//아이디검사 아이디는 소문자, 숫자만 가능 4~12글자
				{
					document.getElementById("id_msg").style.display="block";
					return false;
                }
            else if(!(/^[a-z0-9][a-z0-9]{7,14}$/i.test(userPwd)))
                //패스워드 검사 비밀번호는 영,숫 포함 8~15자
                {
                    document.getElementById("pwd_msg").style.display="block";
					return false;
                }
            else if(userPwd!=userPwd_re)
                //패스워드가 같지 않다면 false
            {
                document.getElementById("pwd_re_msg").style.display="block";
				return false;
            } 
            else if(!(/^[가-힣]+$/.test(userName))||userName=="")
                //이름 검사 한글만 통과 자음 안됨 ㅇㅋ?
            {
                document.getElementById("name_msg").style.display="block";
				return false;
            }
            else if(userPhone=="") //폰번호 공백검사
                {   
                     document.getElementById("phone_msg").style.display="block";
                    return false;
                }
            else if(userAddr=="") // 주소 공백검사
                {
                    document.getElementById("addr_msg").style.display="block";
                    return false;
                }
            else if(!(/^[a-z0-9]{4,20}@/.test(userEmail))||
                   userEmail=="")
                // 이메일 검사 4~20자 이후 @ 확인
			{
                     document.getElementById("email_msg").style.display="block";
                    return false;
                    }
            else//모든 검사 만족시 true 반환
            {
                return true;
            }
			
		}
		
		
		
	</script>
</body>
</html>
