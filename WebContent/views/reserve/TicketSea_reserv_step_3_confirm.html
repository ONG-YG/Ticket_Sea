<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>티켓링크 예매</title>
    
    <link rel="shortcut icon" type="image/x-icon" href="">
    
</head>
    
<body>

    <div id="wrap_reserve">
        <div id="header">
            
            
<!-- 외부 스타일 시트 적용 -->
<link href="./css/TicketSea_reserv_common.css" rel="stylesheet" type="text/css">
<link href="./css/TicketSea_reserv_step_3.css" rel="stylesheet" type="text/css">

            <div class="reserve_title">
                <h1>TicketSea</h1>
                <h2>예매</h2>
            </div>
            <ul class="reserve_step">
                <li class="step1">
                    <span class="ng-binding">날짜/회차선택</span>  
                </li>
                
                <li class="step2 on">
                    <span class="ng-binding">등급/좌석선택</span>  
                </li>
       
                <li class="step4">    
                    <span class="ng-binding">배송선택/예매확인</span>  
                </li>
                
                <li class="step5">    
                    <span class="ng-binding">결제</span>  
                </li>
                
            </ul>
        </div>
        <div id="container" class="ng-isolate-scope">
            <div class="reserve_content3">
                <div class="reserve_left">
                    <div class="reserve_step3">
                    <strong class="title"><span>주문자 확인</span></strong>
                    <div class="white_box">
                        <table class="table2">
                            <caption>주문자 확인</caption>
                            <colgroup>
                                <col style="width:86px;">
                                <col>
                                <col style="width:100px;">
                                <col>
                            </colgroup>
                            <tbody>
                            <tr>
                                <th class="th fbold">이름 <span class="color_red">*<span class="blind">필수입력란</span></span></th>
                                <td class="ng-binding">주문자 이름</td>
                                <th class="th fbold">휴대폰 번호 <span class="color_red">*<span class="blind">필수입력란</span></span></th>
                                <td>
                                    <div class="input_block">
                                        <input type="text" class="input"  style="width:180px" maxlength="11" title="휴대폰 번호" number-text-box="">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th class="th fbold">이메일
                                </th>
                                <td colspan="3">
                                    <div class="input_block">
                                        <input type="text" name="reserveEmail" class="input" style="width:517px" title="이메일">
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
        <div class="reserve_step3">
                    <strong class="title"><span class="sp">예매자 확인</span></strong>
                    <ul class="input_block_lst">
                        <li>
                            <span class="checkbox checked">
                                <input type="checkbox" id="agree_phone" name="agree_phone">
                            </span>
                            <label for="agree_phone">주문자 확인 및 예매처리를 위해 휴대폰번호, 이메일, (배송수령 시)주소, (입력필요 시) 생년월일을 수집하며, 이용목적 달성 이후 파기합니다.</label>
                        </li>
                        <li>
                            <span class="checkbox">
					            <input type="checkbox" id="reserve_agree2" name="reserve_agree2" value="false">
                            </span>
                            <label for="reserve_agree2">개인정보 제 3자 제공에 동의합니다. (고객응대 및 관람정보안내 등을 위함)</label>
                            <a href="#" class="link_green" >[상세보기]</a>
                        </li>
                    </ul>
                </div>
                    <!--------------------------------------->
                    <!--------------------------------------->
                    <!--------------------------------------->
                </div>
                <div class="reserve_right">
                    <div class="top_info_area" id="minimap_view" style="text-align: left; padding-left: 18px;">

                        <!-- 좌석 선택 미니맵 구현 부분 -->
                    </div>
                    <div class="reserve_artbx">
                        <div class="bx_tit">
                            <h4 class="reserve_tit">등급 선택</h4>
                            <a href="#" class="btn_refresh">새로고침</a>
                        </div>
                        <ul id="select_seat_grade" class="seat_lst" style="height:258px">
                            <li>
                                <a href="#" style="cursor:pointer" class="select">
                                    <span class="seat_color"></span>
                                    <div class="seat_detail_info">
                                        <span class="seat_level">전체</span>
                                    </div>
                                </a>
                            </li>
                            
                            <!--좌석등급 별 list-->
                            <li id="seat_grade_33625" selected="selected" class="ng-scope">
                                <!-- [D] 좌석 선택된 경우 클래스명 select 추가, 구역이 선택된 경우엔 클래스명 select2로 변경 -->
                                <a href="#" style="cursor:pointer">
                                    <span class="seat_color ng-scope" style="background:#ffc000"></span>
                                    <div class="seat_detail_info">
                                        <span class="seat_grade">VIP석</span>
                                        <span class="seat_price">
                                            140,000원</span>
                                        <span class="seat">
                                            <span class="ng-binding">22</span>
                                            석
                                        </span>
                                    </div>
                                </a>
                            </li>

                        </ul>
                    </div>
                    <div class="reserve_artbx">
                        <div class="bx_tit">
                            <h4 class="reserve_tit">좌석 선택</h4>
                            <p class="reserve_notice_ly" ng-click="select.showNotice=!select.showNotice">
                                <span class="sp"></span>
                                좌석선점 및 자동배정 안내
                            </p>
                        </div>
                    </div>
                    <div class="reserve_btn">
                        <a href="#" style="cursor:pointer" class="btn"><span>이전단계</span></a>
                        <a href="#" class="btn" style="cursor:pointer"><span>다음단계</span></a>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
